<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Correo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Panel de Gestion de Correos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#correo">Crear Nuevo Correo</a></li>
            <li><a href="#estadisticas">Estadisticas</a></li>
        </ul>
    </nav>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
        </section>

        <section id="correo">
            <h2>Crear Nuevo Correo</h2>
            <form id="formulario">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>

                <label for="body">Cuerpo del correo:</label>
                <textarea id="body" name="body" required></textarea>

                <label for="destinatario">Destinatarios:</label>
                <input type="email" id="destinatario" name="destinatario" multiple required>

                <label for="fenvio">Fecha de env√≠o:</label>
                <input type="datetime-local" id="fenvio" name="fenvio" required>

                <button type="submit">Programar Correo</button>
            </form>
        </section>

        <section id="estadisticas">
            <h2>Estadisticas de Correo</h2>
        </section>
    </main>
</body>
</html>
